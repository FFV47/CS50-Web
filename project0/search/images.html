<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Search</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="images.css" />

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
			defer
		></script>
	</head>

	<body>
		<div class="page">
			<header>
				<a href="index.html">Google</a>
				<a href="advanced-search.html">Advanced Search</a>
			</header>
			<main class="d-flex align-items-center justify-content-center">
				<div class="container">
					<div class="google-logo">
						<span>images</span>
					</div>
					<div class="d-flex align-items-center justify-content-center flex-column">
						<form action="https://google.com/search">
							<div class="input-group">
								<input
									type="text"
									name="q"
									class="form-control border-1 mb-4"
									id="query"
								/>
								<input type="hidden" name="tbm" value="isch" />
							</div>
							<!-- <div class="d-flex justify-content-center">
								<button type="submit" class="btn">Google Search Images</button>
							</div> -->
						</form>
					</div>
				</div>
			</main>
			<footer>
				<div class="left-footer">
          <a href="https://ads.google.com/">Advertising</a>
					<a href="https://smallbusiness.withgoogle.com/">Business</a>
					<a href="https://about.google/">About</a>
					<a href="https://www.google.com/search/howsearchworks/">How Search works</a>
				</div>
				<div class="right-footer">
					<a href="https://policies.google.com/privacy">Privacy</a>
					<a href="https://policies.google.com/terms">Terms</a>
					<a href="https://www.google.com/preferences">Settings</a>
				</div>
			</footer>
		</div>
	</body>
</html>
